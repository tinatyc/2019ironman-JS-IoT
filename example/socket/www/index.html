<!DOCTYPE html>

  <head>

  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      socket.on('pi', function(data) {

      });
      setInterval(() => {
        socket.emit('user', { text: 'send msg!' });
      }, 1000);
    </script>
